<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Projeto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 50px;
        }
        .form-container {
            background: #fff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 600px;
        }
        h2 {
            margin-bottom: 25px;
            text-align: center;
            color: #333;
        }
        form label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #555;
        }
        form input, form select, form textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        form select[multiple] {
            height: 100px;
        }
        button {
            margin-top: 25px;
            padding: 12px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Cadastrar Projeto</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.non_field_errors }}

            <label for="id_project_name">Nome do Projeto</label>
            {{ form.project_name }}

            <label for="id_project_advisor">Orientador</label>
            {{ form.project_advisor }}

            <label for="id_project_colaborator">Colaboradores</label>
            {{ form.project_colaborator }}

            <label for="id_project_location">Localização</label>
            {{ form.project_location }}

            <label for="id_project_institution">Instituição</label>
            {{ form.project_institution }}

            <button type="submit">Salvar Projeto</button>
        </form>
    </div>
</body>
</html>
